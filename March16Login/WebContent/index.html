<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Screen Assignment</title>
</head>
<body>
	<h2>Login</h2>
	<form action="LoginServlet" method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" value="Login">
				</td>
			</tr>
		</table>
	</form>



	<p>
		To register <a href="register.html">Click here</a>
</body>
</html>
